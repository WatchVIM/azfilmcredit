<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const form = document.getElementById("support-form");
  const msg = document.getElementById("support-message");

  function setMsg(text, ok = true) {
    msg.textContent = text;
    msg.className = ok ? "text-[11px] text-emerald-300" : "text-[11px] text-rose-300";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fd = new FormData(form);
    const payload = Object.fromEntries(fd.entries());

    // basic UX
    setMsg("Sending…", true);

    try {
      const res = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      let data = null;
      try {
        data = await res.json();
      } catch {
        // non-json response (function crashed before returning json)
        const text = await res.text().catch(() => "");
        throw new Error(`Non-JSON response from /api/contact (HTTP ${res.status}). ${text ? "Body: " + text.slice(0, 180) : ""}`);
      }

      if (!res.ok || !data?.success) {
        const detail = data?.detail ? ` — ${data.detail}` : "";
        throw new Error((data?.message || `Request failed (HTTP ${res.status})`) + detail);
      }

      setMsg("✅ Support request sent successfully.", true);
      form.reset();
    } catch (err) {
      console.error(err);
      setMsg(`❌ Support request failed. ${err.message || ""}`, false);
    }
  });
</script>
